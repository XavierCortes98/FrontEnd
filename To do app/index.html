<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <h1>To do app</h1>
    <div class="col-container">        
        <div class="col">
            <form action="" id="form-new-item">
                <input type="text" id="item-name">
                <button>Add new item</button>
            </form>
            <h4>To do</h4>
            <ul id="todo">
                <li id="list-item">App</li>
            </ul>            
        </div>
        
        <div class="col">
            <h4>Doing</h4>
            <ul id="doing">
                <li id="list-item">App</li>
            </ul>            
        </div>

        <div class="col">
            <h4>Doit</h4>
            <ul id="doit">
                <li id="list-item">Not App</li>
            </ul>            
        </div>

    </div>

  
    <script src="app.js"></script>
</body>

</html>
