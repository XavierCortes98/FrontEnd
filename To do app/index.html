<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <h1>To do app</h1>
    <h3>- By Xavier Ortigosa </h3>
    
    <div>
        <form action="" id="form-new-item">
            <input type="text" id="item-name">
            <button>Add new item</button>
        </form>
        <div class="column col-1" id="todo">
            
            <h4>To do</h4>
            <ul >
                <li class="list-item" draggable="true">App</li>
            </ul>
        </div>      
        <div class="column" id="doing">
            <h4>Doing</h4>
            <ul >
                <li class="list-item">App</li>
            </ul>
        </div>
        <div class="column" id="doit">
            <h4>Doit</h4>
            <ul >
                <li class="list-item">Not App</li>
            </ul>
        </div>
    </div> 
    <script src="app.js"></script>
</body>

</html>
