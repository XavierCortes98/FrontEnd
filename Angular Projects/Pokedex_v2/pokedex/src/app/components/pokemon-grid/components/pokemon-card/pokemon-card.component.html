<div
  class="d-flex flex-column align-items-center img-thumbnail col-12 h-100"
  *ngIf="card"
>
  <picture
    class="d-flex justify-content-center w-100 rounded"
    style="background-color: gray"
  >
    <img
      class="img-fluid rounded w-100"
      style="background-color: transparent"
      src="{{ card.sprite }}"
      alt=""
    />
  </picture>
  <p class="number p-2">NÂº. {{ getOrder(card.order) }}</p>
  <h5 class="name">{{ getCaps(card.name) }}</h5>
  <div class="d-flex +">
    <p *ngFor="let item of card.types" class="d-flex p-3" [ngClass]="item.name">
      {{ getCaps(item.name) }}
    </p>
  </div>
</div>
